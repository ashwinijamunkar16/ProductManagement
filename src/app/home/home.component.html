        <div class="col-sm-3" *ngFor='let Product of Products'>
        	<article class="col-item">
        		<div class="photo">
        			<a href="#" [routerLink]="['/prodDetails',Product]"> <img src="https://unsplash.it/500/300?image=0" class="img-responsive" alt="Product Image" /> </a>
        		</div>
        		<div class="info" >
        			<div class="row">
        				<div class="price-details col-md-6">
        					<p class="details">
        						Laptop
        					</p>
        					<h1>{{Product.details}}</h1>
        					<span class="price-new">{{Product.price | currency:"â‚¹"}}</span>
        				</div>
        			</div>
        			<div class="separator clear-left">
        				<p class="btn-add">
        					<i class="fa fa-shopping-cart"></i><a href="" (click)='addToCart(product.id)' class="hidden-sm">Add to cart</a>
        				</p>
        				<p class="btn-details">
        					<a href="#" class="hidden-sm" data-toggle="tooltip" data-placement="top" title="Add to wish list"><i class="fa fa-heart"></i></a>
        					<a href="#" class="hidden-sm" data-toggle="tooltip" data-placement="top" title="Compare"><i class="fa fa-exchange"></i></a>
        				</p>
        			</div>
        			<div class="clearfix"></div>
        		</div>
        	</article>
        </div>
